<style>
    .Request_now {
        background-color: black;
        color: aliceblue;
        padding:30px 20px;
        font-size: 40px; 
        cursor: pointer;
        transition: opacity 0.15s;
    }
    
    .Request_now:hover {
        opacity: 0.7;
    }

    .add_to_cart {
        background-color: rgb(255, 216, 20);
        padding: 20px 100px;
        border: none;
        border-radius: 100px;
        font-size: 40px;
        cursor: pointer;
        transition: background-color 0.15s;
    }

    .add_to_cart:hover{
        background-color: rgb(179, 151, 16);
    }

    .sing_up {
        background-color: rgb(46, 164 ,79);
        color:aliceblue;
        padding: 28px 20px;
        border-radius: 20px;
        border: none;
        font-size: 35px;
        cursor: pointer;
        transition: box-shadow 0.15s;
    }
    .sing_up:hover{
        box-shadow: 0 10px 10px rgba(0, 0, 0, 0.15);
    }

    .get_started{
        background-color: rgb(121,82,179);
        color: aliceblue;
        font-size: 40;
        padding: 20px 10px;
        border:none;
        border-radius:10px;
        cursor: pointer;
        transition: background-color 0.15s;
    }
    .get_started:hover{
        background-color: rgb(101, 51, 175);
    }

    .download {
        background-color:aliceblue;
        color:  rgb(108, 117, 125);
        padding: 20px 10px;
        font-size: 40px;
        transition: background-color 0.15s,
            color 0.15s;
    }
    .download:hover{
        background-color: rgb(108, 117, 125);
        color: aliceblue;
    }

    .apply_on{
        background-color: rgb(10, 102, 194);
        color: aliceblue;
        padding: 20px 40px;
        border-radius: 50px;
        font-size: 40;
        transition: background-color 0.15s;
        
    }
    .apply_on:hover{
        background-color: rgb(7, 67, 128);
    }
    .save{
        background-color: aliceblue;
        color:rgb(10, 102, 194);
        border-color: rgb(10, 102, 194);
        font-size: 40;
        height:100px;
        width:220px;
        border-radius: 110px;
        transition: background-color 0.15s;
    }
    .save:hover{
        background-color: rgba(122, 177, 231, 0.3);
    }
    .wraper-butt{
        display: flex;
        align-items: center;
        gap: 20px 20px;
        flex-wrap: wrap;
        flex-direction: row;
    }
</style>
<div class="wraper-butt">
<button class="Request_now"> 
    Request now 
</button>

<button  class="add_to_cart">
    Add to Cart
</button>

<button class="sing_up">
    Sign up
</button>

<button class="get_started">
    Get started
</button>

<button class="download">
    Download
</button>

<button class="apply_on">
    Apply on company website
</button>

<button class="save">
    Save
</button>
</div>
